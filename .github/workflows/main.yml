on: [push]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Test and package the extension
      id: release
      uses: oncletom/yeswiki-release-action@v1
      with:
        extension-name: yeswiki-extension-publication
        extension-version: ${{ github.ref }}

    - name: Assess md5 and archive name
      run: |
        echo "${{ steps.release.outputs.archive-name }} md5sum is ${{ steps.release.outputs.md5sum }}"

    - name: Upload zip file
      if: contains(github.event, 'release')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/${{ steps.release.output.archive-name }}
        asset_name: ${{ steps.release.output.archive-name }}
        asset_content_type: application/zip

    - name: Upload md5 file
      if: contains(github.event, 'release')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/${{ steps.release.output.archive-name }}.md5
        asset_name: ${{ steps.release.output.archive-name }}.md5
        asset_content_type: text/plain
